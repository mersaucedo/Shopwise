<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>shop</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/9589b620b5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    
    <!-- exlusive product -->

    

    <section class="section3">
        
      <div class="d-flex px-5 ">

        <div class="wrapper me-5 pt-5">

          <h1>
            Categorias
          </h1>
          <div>
            <input type="radio" name="Categorias" id="Vestidos">
            <label for="">Vestidos</label><br>
          </div>
          <div> 
          <input type="radio" name="Categorias" id="Camisas">
          <label for="">Camisas</label><br>
          </div>
          <div>
            <input type="radio" name="Categorias" id="Sacos">
            <label for="">Sacos</label>
          </div>

        </div>

        <div class="grid__container">

          <div class="card card__exclusive grid1">
            <img class="card__img" src="img/img-shop/gray-tuxedo.jpg" alt="" />
            <div class="card-body">
              <p class="card-title">Gray Tuxedo</p>
              <p>S/45.00</p>
              <p>
                <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
                ><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
                ><i class="fa-regular fa-star"></i>
              </p>
            </div>
          </div>
          
          <div class="card__exclusive grid2 card">
            <img class="card__img" src="img/img-shop/barkerdress.jpg" alt="" />
            <div class="card-body">
              <p class="card-title">Full Barker Dress</p>
              <p>S/88.00</p>
              <p>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star-half-stroke"></i>
                <i class="fa-regular fa-star"></i>
              </p>
            </div>
          </div>
          
          <div class="card__exclusive grid3 card">
            <img
              class="card__img"
              src="img/img-shop/lightblue-shirt.jpg"
              alt=""
            />
            <div class="card-body">
              <p>Lightblue Shirt</p>
              <p>S/25.00</p>
              <p>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star-half-stroke"></i>
              </p>
            </div>
          </div>
          <div class="card__exclusive grid4 card">
            <img class="card__img" src="img/img-shop/red-dress.jpg" alt="" />
            <div class="card-body">
              <p>Red Blue Dress</p>
              <p>S/45.00</p>
              <p>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-regular fa-star"></i>
              </p>
            </div>
          </div>
          <div class="card__exclusive grid5 card">
            <img class="card__img" src="img/img-shop/causal-shirt.jpg" alt="" />
            <div class="card-body">
              <p>Blue Casual Check Shirt</p>
              <p>S/55.00</p>
              <p>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star-half-stroke"></i>
                <i class="fa-regular fa-star"></i>
              </p>
            </div>
          </div>
          <div class="card__exclusive grid6 card">
            <img
              class="card__img"
              src="img/img-shop/black-white-dress.jpg"
              alt=""
            />
            <div class="card-body">
              <p>White Black Line Dress</p>
              <p>S/67.00</p>
              <p>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star-half-stroke"></i>

          </div>
          <div class="card__exclusive grid7 card">
            <img
              class="card__img"

              alt=""
            />
            <div class="card-body">
              <p>Blue Jins Shirt</p>
              <p>S/45.00</p>
              <p>

                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star-half-stroke"></i>

            </div>
          </div>

            <img class="card__img" src="img/img-shop/blue-dress.jpg" alt="" />
            <div class="card-body">
              <p>Blue Dress</p>
              <p>S/45.00</p>
              <p>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-regular fa-star"></i>
              </p>
            </div>
          </div>

      </div>
    </section>

      </div>

    <script

    ></script>

</html>
